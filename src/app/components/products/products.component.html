<div class="row">
  <div>
    <input
      [(ngModel)]="searchTerm"
      placeholder="Search by Name ..."
      class="form-control w-75 mx-auto my-4"
      type="text"
    />
  </div>

  @for (product of products | search:searchTerm ; track $index) {
  <div class="col-md-2">
    <div class="product px-2 py-4">
      <a>
        <img class="w-100" src="{{ product.imageCover }}" alt="" />
        <span class="text-main fw-bold font-sm">{{
          product.category.name
        }}</span>
        <h3 class="h6 fw-bolder">
          {{ product.title | seemore : 2 }}
        </h3>
        <div class="d-flex align-items-center justify-content-between">
          <span class="text-muted fw-bold font-sm">{{
            product.price | currency : "EGP"
          }}</span>
          <div>
            <span class="text-muted fw-bold font-sm">{{
              product.ratingsAverage
            }}</span>
            <i class="fas fa-star rating-color"></i>
          </div>
        </div>
        <button
          (click)="addToCart(product._id)"
          class="btn bg-main text-white w-100 my-2"
        >
          + Add
        </button>
        <button
          [routerLink]="['/productdetails', product._id]"
          class="btn bg-primary text-white w-100 my-2"
        >
          Click For Details
        </button>
      </a>
    </div>
  </div>
  }
</div>
